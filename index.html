
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>login page</title>
</head>
<body>
    
    <div class="form-container">
        <div class="form">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6 px-0">
                        <div class="text-center">
                            <a href="#" class="py-2 text-dark d-block tab current">Login</a>
                        </div>
                    </div>
                    <div class="col-6 px-0">
                        <div class="text-center">
                            <a href="#" class="py-2 text-dark d-block tab">Sign up</a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <form action="" class="py-5">
                            <div class="form-group">
                                <span id="auth-error"></span>
                                <input type="email" name="" id="" placeholder="Enter your email..." class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" name="" id="" placeholder="Enter your password..." class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Login</button>
                                <button type="reset" class="btn btn-danger btn-block">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./jquery.js"></script>
    <script src="./app.js"></script>
</body>
</html>
